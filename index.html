<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</head>

<body>
    <div class="container">
        <div id="titlebox">
            <h1>Trivia Game!</h1>
        </div>

        <div class="start">
            <h1>Start</h1>
        </div>

        <div id="gamebox">
            <div class="timerbox">
                <h2>You have 30 seconds remaining!</h2>
            </div>

            <div id="question"></div>

            <div id="answerbox">
                <div class="answer" id="a"></div>
                <div class="answer" id="b"></div>
                <div class="answer" id="c"></div>
                <div class="answer" id="d"></div>
            </div>

            <div id="revealbox">
                <div id="isCorrect"></div>
                <div id="corAns"></div>
                <div id="imgbox"></div>
            </div>
        </div>
        <div id="gameover">
            <div class="timerbox">

            </div>

            <div id="scorebox">
                <div id="score">
                    <p>Correct Answers: <span id="numCorrect"></span></p>
                    <p>Incorrect Answers: <span id="numWrong"></span></p>
                    <p>Unanswered: <span id="numUnanswered"></span></p>
                </div>
            </div>

            <div class="restart">
                <h1>Start Over?</h1>
            </div>
        </div>
    </div>

</body>

</html>
