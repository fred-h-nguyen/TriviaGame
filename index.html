<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
</head>

<body>
    <div class="container">
        <div id="titlebox">
            <h1>Trivia Game!</h1>
        </div>

        <div class="start">
            <h1 class="start">Start</h1>
        </div>

        <div id="timerbox">

        </div>

        <div id="question">

        </div>

        <div id="answerbox">
            <form id="answers">

            </form>
        </div>
        <div id="revealbox">
            <div id="isCorrect"></div>
            <div id="corAns"></div>
            <div id="imgbox">
                <img src="" alt="">
            </div>
        </div>

        <div id="scorebox">
            <div id="score">
                <p>Correct Answers: <span id="numCorrect"></span></p>
                <p>Incorrect Answers: <span id="numWrong"></span></p>
                <p>Unanswered: <span id="numUnanswered"></span></p>
            </div>
        </div>

        <div class="restart">
            <h1 class="restart">Start Over?</h1>
        </div>
    </div>

</body>

</html>
